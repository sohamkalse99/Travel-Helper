<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link" href="/hotelSearch">Hotel Search</a></li>
                <li class="nav-item active"><a class="nav-link" href="/home">Home</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>Review Form</h2>
                <form method="post" action=$addReviewServlet>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter Hotel Id:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="hotelId" value = $hotelId readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" >Enter Title: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="title" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter your Review:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="reviewText" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter your Rating:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="ratingOverall" min="1" max="5" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <div><input class="btn btn-primary mb-2" type="submit" ></div>
                        </div>
                        <div class="col-md-1">
                            <div><input class="btn btn-primary mb-2" type="button" value="cancel" onclick="location.href='/hotelInfo?hotelId=$hotelId'"></a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
