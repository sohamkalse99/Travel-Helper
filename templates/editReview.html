<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link" href="/hotelSearch">Hotel Search</a></li>
                <li class="nav-item active"><a class="nav-link" href="/home">Home</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>Edit Review</h2>
                <form method="post" action=$servletPath>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">HotelId: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name = "hotelId" value="$review.hotelId" readonly maxlength="30">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ReviewId: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name = "reviewId" value="$review.reviewId" readonly maxlength="50">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="title" value=$review.title>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Review: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="reviewText" value=$review.reviewText>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Rating: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name = "rating" value="$review.ratingOverall" min="1" max="5">
                        </div>
                    </div>
                    <!--<span><input type="submit" value="Enter"></span>
                    <span><input type="button" value="cancel" onclick="location.href='/hotelInfo?hotelId=$review.hotelId'"></a></span>-->
                    <div class="row">
                        <div class="col-md-1">
                            <div><input class="btn btn-primary mb-2" type="submit" ></div>
                        </div>
                        <div class="col-md-1">
                            <div><input class="btn btn-primary mb-2" type="button" value="cancel" onclick="location.href='/hotelInfo?hotelId=$review.hotelId'"></a></div>
<!--                            <div><input class="btn btn-primary mb-2" type="button" value="cancel" onclick="location.href='/hotelInfo?hotelId=$hotelId'"></a></div>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
