<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col md">
                <h1>Login Page</h1>
                <br>
                #if($usernamePasswordValidation == true)
                    <div class="alert alert-danger" role="alert">Username or Password Invalid, Please Enter correct Username and Password</div>
                #end

                #if($registrationSuccess == true)
                    <div class="alert alert-success" role="alert" >Registration successful. You can login now</div>
                #end
                <form method="post" action= $loginServlet>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter Username: </label>
                        <div class="col-sm-10">
                            <input type="text" name = "name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" >Enter Password: </label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="btn btn-primary mb-2" type="submit">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10" >New User? <a href="/register">Create Account</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
