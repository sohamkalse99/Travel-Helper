<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Info</title>
        <script src="js/review.js"> </script>
        <script src="js/expediaLink.js"> </script>
        <script src="js/weather.js"> </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active" ><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item active" ><a class="nav-link" href="/hotelSearch">Hotel Search</a></li>
                    <li class="nav-item active" ><a class="nav-link" href="/showHistory">Show History</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/showFavorites">Show Favorites</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <div class="container">
                <h2>Hotel Details</h2>
                <div>$hotel.hotelID</div>
                <div>$hotel.name</div>
                <span>$hotel.street</span>
                <span>$hotel.city</span>
                <span>$hotel.state</span>
                <span>$hotel.country</span>
                #if($avgRating!= 0.0)
                    <div>$avgRating</div>
                #end

                <div><button class="btn btn-primary mb-2" onclick="loadWeatherData($hotel.hotelID)">Check Weather</button></div>
                <div id="tlabel"></div><p id="temperature"></p>
                <div id="wlabel"></div><p id="windspeed"></p>
                <div><a href="$expediaLink" onclick="storeLink('$expediaLink')">Expedia Page Link</a></div>
            </div>
        </div>

        <h2 class="text-center">Reviews</h2>
        <div class="text-center"><a href="/addReview?hotelId=$hotel.hotelID">Add Review</a><br></div>
        <div class="text-center" ><button class="btn btn-primary mb-2" onclick="loadReviews($hotel.hotelID, '$user', 'true', 'false')">Load Review</button></div>
        <table class="table">
            <thead id="thead" class="thead-dark">

            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="row" >
            <div class="col">

            </div>
            <div class="col-md-1">
                <div id="previousButton">
                    <!--            <button class="btn btn-primary mb-2" onclick="moveNext()">next</button>-->
                </div>

            </div>
            <div class="col-md">
                <div id="nextButton">
                    <!--            <button class="btn btn-primary mb-2" onclick="moveNext()">next</button>-->
                </div>
            </div>
        </div>

    </body>
</html>
