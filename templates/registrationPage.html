<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col md">
                <h1>Registration Page</h1>
                <br>
                #if($userExist == true)
                    <div class="alert alert-danger" role="alert">"User already exists. Please try with different username"</div>
                #end
                <form method="post" action= $servletPath>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter Username: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name = "name" pattern="[A-Za-z][A-Za-z\._\d]{4,17}" title = "First Letter should be alphabet and username must be atleast 5 characters and can only include alphabets, digits and underscore">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enter Password: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" name = "password" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[@#$%_]).{8,}$" title="Password must atleast 1 digit, an uppercase and must be atleast 8 digits">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"><input class="btn btn-primary mb-2" type="submit"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">Already registered? <a href="/login">Login</a></div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
